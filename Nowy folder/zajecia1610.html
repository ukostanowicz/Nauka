<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8">
    <title>LINK</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="title">Fruitstore</h1>
        <button type="button" onclick="hideText()">Hide Text</button>
        <button type="button" onclick="showText()">Show Text</button>
    </div>

    <div id="jaguar"></div>

    <div class="container">
        <button type="button" onclick="addStyle()">Add Style</button>
        <button type="button" onclick="deleteStyle()">Delete style</button>
    </div>
    <div>
        <ul id="myList">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Grape</li>
        </ul>
        <button onclick="addElement()">Add element</button>
        <button onclick="deleteElement()">Delete element</button>

    </div>

</body>
</html>
